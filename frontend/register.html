<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Register</button>
    </form>
    <div class="account-link">
        <p>Already have an account? <a href="https://fe-shidiq-dot-pemuda-tobat.uc.r.appspot.com/login.html">Login here</a></p>
    </div>
    
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log(data);

            try {
                const response = await axios.post('https://be-trigger-shidiq-86067911510.us-central1.run.app/register', data);
                alert(response.data);
                window.location.href = 'https://fe-shidiq-dot-pemuda-tobat.uc.r.appspot.com/login.html';
            } catch (error) {
                alert(error.response?.data?.message || 'Registration failed');
            }
        });
    </script>
</body>
</html>
