<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
    </form>
    <div class="account-link">
        <p>Don't have an account? <a href="https://fe-shidiq-dot-pemuda-tobat.uc.r.appspot.com/register.html">Register here</a></p>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('https://be-trigger-shidiq-86067911510.us-central1.run.app/login', { username, password });
                localStorage.setItem('token', response.data.accessToken);
                alert(response.data.message);
                window.location.href = 'https://fe-shidiq-dot-pemuda-tobat.uc.r.appspot.com/index.html';
            } catch (error) {
                alert(error.response?.data?.message || 'Login failed');
            }
        });
    </script>
</body>
</html>
